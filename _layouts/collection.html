---
layout: default
---

<h2 id="{{page.collection.slug.href}}">{{ page.collection.slug.title }}</h2>
    <div class="category-divider"></div>
    {% for doc in page.collection.docs %}
        <h3 class="doc-title" id="{{ doc.slug.href }}" >{{ doc.slug.title }}</h3>
    <div class="post-content">
        {{ doc.content | replace_include_in_integration_guide | replace_section_separator | markdownify | replace_media_links }}
    </div>
    <div class="post-divider"></div>
    {% endfor %}
